type Announcement {
  author: String!
  contents: String!
  created_at: DateTime!
  id: ID!
  title: String!
  updated_at: DateTime!
}

"""A paginated list of Announcement items."""
type AnnouncementPaginator {
  """A list of Announcement items."""
  data: [Announcement!]!

  """Pagination information about the list of items."""
  paginatorInfo: PaginatorInfo!
}

