query Me {
  me {
    identifier
    email
    username
    listed
    fullContact {
      public {
        first_name
        last_name
        email
        street
        housenumber
        housenumber_addition
        city
        zipcode
        phone_primary
      }
      private {
        first_name
        last_name
        email
        street
        housenumber
        housenumber_addition
        city
        zipcode
        phone_primary
      }
      update {
        first_name
        last_name
        email
        street
        housenumber
        housenumber_addition
        city
        zipcode
        phone_primary
      }
    }
  }
}

mutation Me($contact: IContact!) {
  updateContactDetails(contact: $contact) {
    first_name
    last_name
    email
    street
    housenumber
    housenumber_addition
    city
    zipcode
  }
}

mutation UpdateVisibility($listed: Boolean!, $contact: IBooleanContact!) {
  toggleListed(state: $listed)
  updatePublicContact(contact: $contact) {
    first_name
    last_name
    email
    street
    housenumber
    housenumber_addition
    city
    zipcode
    phone_primary
  }
}
