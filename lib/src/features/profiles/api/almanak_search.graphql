query AlmanakSearch ($search: String!, $first: Int!, $page: Int!){
  users (search: $search, first: $first, page: $page){
    paginatorInfo{
      hasMorePages,
    }
    data {
      id,
      email,
      username,
      fullContact {
        public{
          first_name,
          last_name
        }
      }
    }
  }
}