Appcommissie:
  description: |-
    Wij willen u graag de aandacht vestigen op de illustere Appcommissie, welke in het jaar 2021 is opgericht. Deze groep van technisch vaardige studenten heeft zichzelf ten doel gesteld om de meest voortreffelijke app te ontwikkelen die ooit binnen een studentenvereniging is gerealiseerd.

    Met hun scherpe oog voor detail en ongekende gevoel voor design zijn deze jonge programmeurs in staat om zelfs de meest complexe codes te ontrafelen en om te vormen tot een app die met een simpele vingerbeweging te bedienen is. Niets is te groot voor hen, geen functie te klein. Zij zijn ware meesters van de digitale taal en niets ontsnapt aan hun waakzame blik.

    Echter, de AppCo is niet alleen een groep techneuten; zij zijn ook zeer sociaal en aimabel. In hun vrije tijd genieten zij van een goed glas en aangename conversaties, waarbij hun favoriete programmeertalen frequent besproken worden. Hun teamspirit en uitzonderlijke volharding stellen hen in staat om zelfs de meest uitdagende problemen te trotseren en te overwinnen.

    Moge de Appcommissie nog vele hoogstandjes bereiken en de K.S.R.V. Njord verrijken met hun bijzondere vaardigheden en gezelligheid.
