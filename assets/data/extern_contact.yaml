  Hogeschool Leiden:
    Wat: Helpen als het studeren niet helemaal lekkerloopt of als je juist nadenkt over wat je hierna wilt doen. Ze kunnen meedenken bij: studiestress of motivatieproblemen, balans tussen studie en privé, studievertraging of herkansingen en oriëntatie op stage, master of baan.
