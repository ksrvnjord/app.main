Studie & loopbaanondersteuning:
  Studieadviseur of loopbaanbegeleider:
    Wie: Universiteit/Hogeschool Leiden
    Wanneer: Tijdens kantooruren, meestal op afspraak via de website van je onderwijsinstelling. Vaak kun je zelf een gesprek inplannen of een mail sturen met je vraag.
    Waarvoor: Veel onderwijsinstellingen bieden ook workshops of trainingen aan over studievaardigheden, stress, timemanagement of carrièreplanning.
    Wat: "Helpen als het studeren niet helemaal lekkerloopt of als je juist nadenkt over wat je hierna wilt doen. Ze kunnen meedenken bij: studiestress of motivatieproblemen, balans tussen studie en privé, studievertraging of herkansingen en oriëntatie op stage, master of baan."
  Career Coach - Nationale Vacaturebank:
    Wie: nationalevacaturebank.nl
    Wanneer: Online 24/7 beschikbaar.
    Waarvoor: Helpt bij oriëntatie op werk na je studie of bij het ontdekken van je sterke kanten.
    Wat: Gratis hulpmiddelen om je loopbaanwensen in kaart te brengen, inclusief testen, tips voor sollicitaties en persoonlijke ontwikkeling.
Huisvesting / woonproblematiek:
  Huurteam Leiden:
    Wie: huurteamleiden.nl
    Wanneer: Via telefoon 085-273 49 33 of via het contactformulier op hun website.
    Waarvoor:  De dienstverlening is gratis, ook voor studenten. Het Huurteam kan je huurprijs checken, onderhoud laten beoordelen, en desnoods een procedure starten bij de Huurcommissie.
    Wat: Huurteam Leiden biedt gratis advies aan huurders in Leiden bij problemen zoals te hoge huurprijs, slecht onderhoud, onduidelijke huurovereenkomst of conflicten met de huisbaas.
  Leidse Rechtswinkel:
    Wie: leidserechtswinkel.nl
    Wanneer: Maandag t/m donderdag; telefonisch op 071-5141516
    Waarvoor: Handig als je juridisch wat dieper wilt gaan of een brief wilt laten opstellen. Ook voorinternationale studenten vaak toegankelijk.
    Wat:  Gratis juridisch advies in Leiden bij huur- en woonrecht, bijvoorbeeld bij vragen over contract, borg, of verhuurder die zich niet aan regels houdt.
  Huurcommissie:
    Wie: huurcommissie.nl
    Wanneer: "Online of telefonisch: klantenservice open werkdagen 09:00–17:00. Tel: 088-1600 300."
    Waarvoor:  Als het Huurteam of Rechtswinkel vaststelt dat jouw huurprijs te hoog is of onderhoud ontbreekt, kun je hier officieel een procedure starten.
    Wat: Onpartijdige onafhankelijke instantie die geschillen tussen huurder en verhuurder beslecht, bijvoorbeeld of de huurprijs klopt, onderhoudsgebreken of servicekosten.

















    
