Huisvesting / woonproblematiek:
  Huurteam Leiden:
    Wat: Gratis advies aan huurders in Leiden bij problemen zoals te hoge huurprijzen, slecht onderhoud, onduidelijke huurovereenkomst of conflicten met de huisbaas. 
