Dringende hulp:
  112:
    Wanneer: 24/7 bereikbaar op 112.
    Wat: Bij een levensbedreigende situatie.
  113:
    Wie: Zelfmoordpreventie
    Wanneer: Bel 113 of 0800-0113 ( beide gratis) of start een chatgesprek. Bij zorgen om iemand anders kan je elke werkdag de overleg- en advieslijn bereiken (behalve feestdagen) van 10.00 uurtot 16.00 uur op 020-3113 888.
    Wat: Hulp als je denkt aan zelfdoding of je zorgen maakt overiemand anders.
Mentaal welzijn:
  Studentenpsycholoog:
    Wie: Universiteit/Hogeschool Leiden.
    Wanneer:  Tijdens kantooruren, meestal op afspraak. Je kunt via de website van je onderwijsinstelling direct een gesprek plannen of mailen naar het studentendecanaat.
    Waarvoor: Hulp bij stress, motivatieproblemen, prestatiedruk, faalangst, studievertraging of persoonlijke issues die invloed hebben op je studie.
    Wat: Gesprekken zijn vertrouwelijk en gratis. Soms is er ook groepstherapie of een workshop over bijvoorbeeld stressmanagement of perfectionisme.
  ease:
    Wie: ease.nl
    Wanneer:  Maandag & vrijdag van 15:30 – 18:30 uur op Hooigracht 14, Leiden.
    Waarvoor: Ideaal voor studenten in of nabij Leiden als je direct even wilt praten.
    Wat:  Loop-in ondersteuning zonder afspraak als je even niet weet waar je terecht kunt.
  De luisterlijn:
    Wie: deluisterlijn.nl
    Wanneer: 24/7, via chat, mail of telefoon via 088 0767 000.
    Waarvoor: ook geschikt ‘s nachts of wanneerje niemand anders wilt spreken.
    Wat: Anoniem en vertrouwelijk gesprek met hulpverleners.
  MIND- Humplijn:
    Wie: mindhulplijn.nl
    Wanneer:  0900-1450 of WhatsApp 06–13 86 38 03 (ma-vr 09:00-17:30).
    Waarvoor: Bredere ondersteuning, ook handig als je twijfelt of je hulp nodig hebt.
    Wat: Whatsappen, chatten, bellen of mailen met een hulpverlener.
  In je Bol:
    Wie: injebol.nl
    Waarvoor: Als je eerst zelf iets wilt proberen voordat je contact opneemt.
    Wat: Online platform voor mensen die veel in hun hoofd zitten; zelfhulp en tips om beterin je vel te zitten.
  Huisartsenpost:
    Wie: www.zorgkaartnederland.nl Hier kan je een passende huisarts in de buurt vinden.
    Wanneer: Soms is er wachttijd, dus er vroeg bij zijn handig.
    Wat: Doorverwijzing naar psychologische hulp bij acute psychische nood.
Ongewenst gedrag / veiligheid:
  Centrm Seksueel Geweld:
    Wie: centrumseksueelgeweld.nl
    Wanneer: Altijd bereikbaar.
    Wat: Hulp voor slachtoffers bij seksueel geweld.
  Veilig Thuis:
    Wie: veiligthuis.nl
    Waarvoor: Je hoeft niet te wonen in hetzelfde huis als de dader — het kan ook gaan om vermoedens of signalen.
    Wat:  Hulp bij huiselijk geweld en (kinder)mishandeling, ook bij signalen of vermoedens.
  Slachtofferhulp Nederland:
    Wie: slachtofferhulp.nl
    Waarvoor: Gratis hulp voor slachtoffers; ook ondersteuning bij praktische zaken.
    Wat: Begeleiding na misdrijven, ongevallen of geweld.
  Discriminatie.nl:
    Wie: discriminatie.nl
    Waarvoor: Ook belangrijk voor studenten die zich niet veilig voelen op of rond de onderwijsinstelling.
    Wat: Meldpunt voor discriminatie op basis van afkomst, geslacht, geaardheid etc.
Financiële druk & geldzorgen:
  Geldfit:
    Wie: geldfit.nl
    Wanneer: Telefonisch via 0800-8115 bereikbaar van maandag t/m vrijdag tussen 9.00 en 21.00 uur. Ook bereikbaar via WhatsApp, chat en mail.
    Waarvoor: laagdrempelig; ideaal als je stress ervaart over geldzaken.
    Wat: Gratis en anonieme hulp bij financiële zorgen.
  DUO:
    Wie: duo.nl
    Wanneer: Belangrijk om tijdig aan te vragen; internationale studenten hebben soms andere voorwaarden.
    Wat: Studiefinanciering, leningen, terugbetalen, studententransportproduct etc.
