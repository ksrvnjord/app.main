    Wat: Gratis hulp op afspraak vanuit de onderwijsinstelling bij stress, motivatieproblemen, prestatiedruk, faalangst, studievertraging of persoonlijke problemen die invloed hebben op je studie.
    Link: https://hsleiden.nl/psychologische-hulp 
  ease:
    Wat: Loop-in ondersteuning zonder afspraak als je even niet weet waar je terecht kunt op maandag & vrijdag van 15:30 – 18:30 uur op Hooigracht 14, Leiden. 
