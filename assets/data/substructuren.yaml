Heeren XII V.L.U.W.:
    description: |- 
        De “Heeren XII Voor Louter Uiterlijke Welsprekendheid” is het oudste, mooiste en enige verband van Njord. Wij zijn in 2012 opgericht en sindsdien voegt ieder jaar de leukste eerstejaars competitieploeg zich bij ons. Dat zorgt ervoor dat er zowel binnen de ploeg als daarbuiten vriendschappen voor het leven worden gesloten. 

        Sinds de oprichting van het verband staat de dinsdagborrel centraal. Bij ons eigen eiland wordt er gedronken, gelachen en gezongen. Daarnaast zijn de Heeren uiteraard actief in de boot. De eerstejaars ploeg start het competitie hoofdseizoen en heeft vorig jaar weten te taarten op de Orca Slotwedstrijden. Ook start er ieder jaar een boot gevuld met Heeren de Ringvaart Regatta, de 100 kilometer lange roeimarathon, om geld op te halen voor een goed doel. 
        Op de vereniging zijn wij terug te vinden in talloze commissies en organiseren wij evenementen met ieder jaar als hoogtepunt het Heerencafé. Zelf gaan wij ieder jaar nog samen op reis, zo zijn wij vorig jaar ter ere van ons tweede lustrum afgereisd naar Mexico. Het lustrumjaar bevatte verder onder andere een groots gala en een onvergetelijke Dies. Het lustrumlied ‘Onbezonnen’ zit bij menig Njord-lid ondertussen goed in het hoofd.
L.H.D. Vanir: 
    description: |- # we use the pipe to keep the line breaks, and minus to remove the last line break
        Welkom bij het Leidsch Heeren Dispuut “Vanir”, het oudste mannendispuut van Njord, opgericht in 2008. De jongens van Vanir zijn te herkennen aan hun wit-donkergroen gestreepte dassen en bretels met daarop Yggdrasil, de Levensboom, als logo. De Vanir is op verschillende manieren betrokken bij de K en telt een grote variatie aan competitie-, wedstrijdroeiers, coaches of zelfs bestuursleden. Naast de sportgerelateerde betrokkenheid zijn de leden van Vanir ook onmisbaar in commissies van de K.S.R.V. Njord.
        Los van de dinsdagavond is Vanir het enige mannendispuut dat ook op donderdagavond op Njord te vinden is, de disputenavond. Hier eet geheel Vanir gezamenlijk rondom het buffet en borrelen zij samen met de andere disputen die Njord rijk is. De donderdagavonden worden voortgezet in een kroeg of op externe feesten.
        De leden van het dispuut spannen zich ook gezamenlijk in om activiteiten te organiseren op en voor Njord. Het Vanir Bierfest, de disputencantus en het uittrainingsfeest zijn enkele voorbeelden die de L.H.D. Vanir heeft georganiseerd voor de leden van de K.S.R.V.
        Uiteraard zijn er ook activiteiten die exclusief voor en door de Vanir worden georganiseerd, met het Oktoberfest in München als hoogtepunt.
        Met donkergroene groet,
        Vanir
Leidsch Studenten Fuifroeigezelschap:
    description: |-
        Het Leidsch Studenten Fuifroei Gezelschap, maar in een ander jasje dan voorheen. Met de heroprichting van hét gezelschap voor dubbelleden van Njord en Minerva is het LSFG sedert 1972 een van de oudste gezelschappen van Njord. Alle leden die naast de dinsdag weer smachten naar een mooie borrel op woensdag, alle leden die door hun vele sjaarzenkilo’s bij de moedervereniging toch trachten hun sportieve ambities in de roeiboot te vinden, komen samen bij het Leidsch Studenten Fuifroei Gezelschap. Met aloude gebruiken zoals Nachtroeien en verscheidene prachtige borrels en diners combineren we het beste van beide werelden met alle leden die weten dat het mooiste lidmaatschap het dubbellidmaatschap is.
Verdandi:
    description: |-
        Verdandi is een grote hechte groep vriendinnen waar iedereen zijn eigen plekje heeft. Binnen Verdandi vindt je energieke wedstrijdroeiers, pittige commissietijgers en vrolijke borrelaars, maar vooral meiden die altijd in zijn voor een gezellige avond met elkaar. We zien elkaar elke donderdag, waar we in de Zwanezaal allemaal gezellig (en veel) eten en ook buiten Njord zijn we vaak samen. Dan kan je ons herkennen aan onze spijkerjasjes en andere merch die we maar al te graag dragen. Vergeet ook niet ons jaarlijkse datediner, bootje varen en uitweekend!
Waka:
    description: |-
        Het Waka Gezelschap is in 2010 opgericht nadat Njord, het Museum Volkenkunde en Maori in Nieuw-Zeeland een samenwerking aangingen. Er kwamen twee traditionele kano's (waka) naar Leiden en er was een crew nodig om hier in te varen. En wie is daar meer geschikt voor dan de leden van Njord? Nu, ruim 10 jaar verder, bestaat het Gezelschap uit ruim zestig leden die allemaal in een verschillende fase van hun leven zijn. Sommigen zijn net begonnen met hun studie en hun roeicarriere op Njord, anderen lopen al langer rond op onze vereniging of zijn zelfs al werkende. Eén ding verbindt ons: een passie voor een prachtige cultuur aan de andere kant van de wereld en de roeping deze zo goed mogelijk uit te dragen in Nederland en Europa! 
