Heeren XII V.L.U.W.:
    description: |- 
        “Een eloquente babbel en een voorliefde voor bier. Louter Heineken, natuurlijk.”

        De Heeren XII is het oudste, mooiste en tevens enige verband van de Koninklijke. De Heeren XII VLUW is in 2012 opgericht door de ploegen Booze Booze en Omzet. Het eerste jaar voegde Jaeger zich bij het verband, gevolgd in de jaren daarna door Daltons, Havenmeestersch, Dé Oostvaarders, Vermogen en afgelopen jaar Admirael.

        Naast een verband op Njord zijn de Heeren ook een hechte vriendengroep buiten de K.S.R.V. “Njord”. Verder zijn de Heeren actief op het roeigebied wat tot uiting komt in het roeien van de NOOC en de Ringvaart Regatta. Daarnaast zijn de Heeren ook op een actieve manier vertegenwoordigd in vele commissies. De Heeren zijn zeker niet vies van een goede borrel en zijn daarom elke dinsdag te vinden in de Zwanezaal. Dikwijls gaat dit gepaard met drankspellen aan het eiland en het brullen van Neerlandsche liederen.

        De Heerenreis, het Heerenweekend, de Dies en het Heerencafé zijn normaliter de vier hoogtepunten van het jaar, naast de vele feesten en festivals waar de Heeren vaak samen naar toe gaan. In het jaar 2017 heeft het verband haar eerste lustrum gevierd waar er groot uitgepakt werd met de lustrumreis en de Dies, allebei op idyllische locaties. Het eerste Heerenlustrum zit nog vers in het geheugen wat betekent dat de Heeren XII, met dit jaar het lustrum van Njord, wederom een fantastisch jaar voor de boeg heeft!
L.H.D. Vanir: 
    description: |- # we use the pipe to keep the line breaks, and minus to remove the last line break
        Welkom bij het Leidsch Heeren Dispuut “Vanir”, het oudste mannendispuut van Njord, opgericht in 2008. De jongens van Vanir zijn te herkennen aan hun wit-donkergroen gestreepte dassen en bretels met daarop Yggdrasil, de Levensboom, als logo. De Vanir is op verschillende manieren betrokken bij de K en telt een grote variatie aan competitie-, wedstrijdroeiers, coaches of zelfs bestuursleden. Naast de sportgerelateerde betrokkenheid zijn de leden van Vanir ook onmisbaar in commissies van de K.S.R.V. Njord.
        Los van de dinsdagavond is Vanir het enige mannendispuut dat ook op donderdagavond op Njord te vinden is, de disputenavond. Hier eet geheel Vanir gezamenlijk rondom het buffet en borrelen zij samen met de andere disputen die Njord rijk is. De donderdagavonden worden voortgezet in een kroeg of op externe feesten.
        De leden van het dispuut spannen zich ook gezamenlijk in om activiteiten te organiseren op en voor Njord. Het Vanir Bierfest, de disputencantus en het uittrainingsfeest zijn enkele voorbeelden die de L.H.D. Vanir heeft georganiseerd voor de leden van de K.S.R.V.
        Uiteraard zijn er ook activiteiten die exclusief voor en door de Vanir worden georganiseerd, met het Oktoberfest in München als hoogtepunt.
        Met donkergroene groet,
        Vanir
