Eerstejaarsbuddy:
  Wat: 
    "Dit zijn toebedeelde meerderejaars leden die door het jaar heen contact hebben met de eerstejaars competitieroeiers. 
    Het eerste jaar is ontzettend hectisch, de buddy’s zijn er om ze op een laagdrempelige manier over allerlei onderwerpen te hebben. 
    Voornamelijk thema’s die in het eerste jaar het meest relevant zijn, denk aan ploegvorming/dynamiek of studie. 
    \n\nGeen adviesfunctie, maar kan wel doorverwijzen naar andere contactpunten binnen of buiten Njord."
BuCo:
  Wat: 
    "Iedereen van de BuCo is benaderbaar voor borrel gerelateerde problematiek, zoals dronkenschap, grensoverschrijdend gedrag, ruzies, etc.
    \n\nZe bieden een luisterend oor en kunnen in overleg met Bestuur actie ondernemen. Het is mogelijk om in vertrouwen te spreken zonder dat er actie wordt ondernomen."
  Lidnummers: "22170"
CC:
  Wat: 
    "Iedereen van de CC is benaderbaar voor problematiek omtrent CC-evenementen. Benader ze voor problematiek omtrent ploegvorming/dynamiek, ongewenst gedrag tijdens een evenement.
    \n\nZe bieden een luisterend oor en kunnen in overleg met Bestuur actie ondernemen. Het is mogelijk om in vertrouwen te spreken zonder dat er actie wordt ondernomen."
  Lidnummers: "23186"
TopCommissie:
  Wat: 
    "Dit is een buddysysteem voor TopC4+, Club8+ en eerstejaars wedstrijdroeiers. 
    Het gaat hier om roeigerelateerde problematiek zoals prestatiedruk, voeding, relatie met coaches, ploegdynamiek en mentaal welzijn. 
    Er wordt gekeken hoe iemand ondersteund kan worden binnen of buiten Njord."
Vertrouwenscontactpersonen:
  Wat:
    "Deze mensen staan altijd klaar voor iedereen die behoefte heeft aan een vertrouwelijk gesprek. 
    Het gaat hier over (seksueel) grensoverschrijdend gedrag, mentaal welzijn of andere persoonlijke problematiek. 
    De interne VCP’s zijn actief op Njord en aanspreekbaar tijdens borrels of via mail. 
    De externe VCP staat buiten de vereniging, maar weet wel hoe Njord in elkaar zit en heeft veel ervaring als psycholoog.
    Zij geven geen advies maar kunnen doorverwijzen naar passende vervolgstappen. 
    Meldingen blijven vertrouwelijk en worden alleen met toestemming gedeeld, tenzij het gaat om een strafbaar feit."
  Email: "app@njord.nl"
Bestuur:
  Wat: 
    "Altijd benaderbaar tijdens alle activiteiten waar het bestuur aanwezig is, of via mail. 
    Het gaat hier om alle vormen van ongewenst gedrag of klachten over leden en externen op Njord. Ze kunnen handelen of doorverwijzen naar passende ondersteuning. "
  Lidnummers: 
    ["21109", "22013"]
  Email: "app@njord.nl"
Counselor:
  Wat:
    Jet van Dijck is onze counselor. Bij haar kan je op afspraak gratis terecht. 
    Ze heeft haar spreekuren op vrijdag van 10:00 tot 15:00 op de V.S.L. Catena in een aparte ruimte direct na de ingang. 
    Ze biedt een vangnet en helpt met het vinden van passende vervolgstappen. Geen behandeltraject, maar meerdere afspraken en doorverwijzing naar hulpinstanties zijn mogelijk.
    Klik op "meer weten" om een afspraak te maken.
  Link:
    "https://widget.onlineafspraken.nl/consumer/booking/book/key/ggag15nhbg27-fzzg05/at/0/ln/3/l/11111/t/809fcc/f/110d0111/s/550_1500/o/theme:default,dp:modern,interval:week/exclude/mobiledetect/output/html"
Tuchtrechtspraak:
  Wat:
    "Er is op Njord verschil in onze tuchtrechtspraak tussen het Bestuur en de Raad. Het Bestuur ziet toe op de ‘alledaagse vergrijpen’ en kan versneld recht spreken.
    Als het gecompliceerder wordt, is uitsluitend de Raad bevoegd recht te spreken.
    In dat geval wordt er een melding gemaakt bij de Raad en besluit de Raad wel of niet een onderzoek te starten. 
    Het Bestuur kan een klacht indienen bij de Raad, maar dit kan je ook zelf doen via nevenstaande link.\n\nHet gaat hier om formele klachten zoals: (seksueel) overschrijdend gedrag of wangedrag van leden." 
  Email: "raad@njord.nl"
