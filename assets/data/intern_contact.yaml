Vertrouwenscontactpersonen:
  Wie:
    "- Intern: Madelief Uljee, Jip de Buck, Denise van Velzen\n\n
    - Extern: Annemieke de Pater (psycholoog, niet-lid van Njord)"
  Wanneer: 
    "Deze mensen staan altijd klaar voor iedereen die behoefte heeft aan een vertrouwelijk gesprek."
  Waarvoor: 
    "Het gaat hier over (seksueel) grensoverschrijdend gedrag, mentaal welzijn of andere persoonlijke problematiek."
  Wat: 
    "De interne VCP’s zijn actief op Njord en aanspreekbaar tijdens borrels of via mail. 
    De externe VCP staat buiten de vereniging, maar weet wel hoe Njord in elkaar zit en heeft veel ervaring als psycholoog. 
    Zij geven geen advies maar kunnen doorverwijzen naar passende vervolgstappen. 
    Meldingen blijven vertrouwelijk en worden alleen met toestemming gedeeld, tenzij het gaat om een strafbaar feit."
  Contact: "app@njord.nl"

