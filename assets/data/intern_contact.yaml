Eerstejaarsbuddy:
  Wie: 
    "Dit zijn toebedeelde meerderejaars leden die door het jaar heen contact hebben met de eerstejaars competitieroeiers."
  Wanneer: 
    "Naar behoefte van de eerstejaars, tijdens vaste check-ins gedurende het volledige eerste jaar"
  Waarvoor: 
    "Het eerste jaar is ontzettend hectisch, de buddy’s zijn er om ze op een laagdrempelige manier over allerlei onderwerpen te hebben. Voornamelijk thema’s die in het eerste jaar het meest relevant zijn, denk aan ploegvorming/dynamiek of studie."
  Wat: 
    "Geen adviesfunctie, maar kan wel doorverwijzen naar andere contactpunten binnen of buiten Njord."
