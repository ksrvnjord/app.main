# $ flutter pub run dependency_validator
dependencies:
  flutter:
    sdk: flutter
  cloud_firestore:
  url_launcher: ^6.1.5
  sentry_flutter: ^7.10.1
  graphql: ^5.1.3
  graphql_flutter: ^5.1.1
  gql: ^0.14.0
  styled_widget: ^0.4.0+3
  oauth2: ^2.0.0
  get_it: ^7.2.0
  intl: ^0.18.0
  routemaster: ^1.0.1
  flutter_markdown: ^0.6.10+5
  flutter_secure_storage: ^8.0.0
  dio: ">=4.0.6 <6.0.0"
  shimmer: ^3.0.0
  infinite_scroll_pagination: ^4.0.0
  syncfusion_flutter_calendar: ^23.1.36
  lucide_icons: ^0.244.0
  sticky_headers: ^0.3.0+2
