  firebase_crashlytics: ^3.3.1
  upgrader: any
  sliver_tools: ^0.2.12
  flutter_pdfview: ^1.3.1
  go_router: ^11.1.2

dependency_overrides:
  package_info_plus: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  graphql_codegen: ^0.12.0-beta.1
  build_runner: ^2.4.6
  dart_code_metrics: # Dart Code Metrics became PAID-only, that's why we use our own forked version.
    git: # Visit https://dart-code-metrics.web.app/ for the docs.
      url: https://github.com/ksrvnjord/dart-code-metrics.git
  hive_generator: ^2.0.0
  dependency_validator: ^3.2.2
  dart_code_metrics_presets: ^1.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/data/
