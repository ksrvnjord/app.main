name: ksrvnjord_main_app
description: K.S.R.V. Njord Ledenapplicatie
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.1726.10+13

environment:
  sdk: "^2.19.4" # Dart SDK version: https://dart.dev/get-dart/archive
  flutter: ^3.10.0 # Flutter SDK version: https://docs.flutter.dev/release/archive

