  time_range_picker: ^2.2.0
  firebase_core: ^2.11.0
  shared_preferences: ^2.0.15
  firebase_messaging: ^14.6.8
  flutter_local_notifications: ^15.1.2
  flutter_localizations:
    sdk: flutter
  image_picker_widget: ">=2.0.0 <3.0.0"
  cloud_functions: ^4.4.1
  firebase_storage: ^11.2.7
  multi_select_flutter: ^4.1.3
  font_awesome_flutter: ^10.4.0
  feedback_sentry: ^2.4.0
  action_sheet: ^1.0.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  crypto: ^3.0.2
  firebase_app_check: ^0.2.0
  tuple: ^2.0.1
  path_provider: ^2.0.2
  flutter_riverpod: ^2.2.0
  riverpod_generator: ^2.2.3
  timeago: ^3.3.0
  expandable_text: ^2.3.0
  easy_image_viewer: ^1.2.0
  yaml: ^3.1.1
  flutter_svg: any
  share_plus: any
  expandable: ^5.0.1
  weather_icons: ^3.0.0
  stack_trace: ^1.11.0
